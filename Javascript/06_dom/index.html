<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to Create Element in Javascript</title>
  </head>

  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);

    div.setAttribute("title", "Sagar Paul");
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    div.style.borderRadius="7px"
    // div.innerText="Code with Heartless"
    const addText = document.createTextNode("Code with sagar");
    div.appendChild(addText);

    document.body.appendChild(div);
  </script>
</html>
