<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit and remove Dom elements</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    // Adding Element Using DOM
    function addLanguage(languageName) {
      const li = document.createElement("li");
      li.innerHTML = `${languageName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("Typescript");

    function addOptimisedLang(langname) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langname));
      document.querySelector(".language").appendChild(li);
    }
    addOptimisedLang("Golang");
    addOptimisedLang("Rust");

    // Editing Element Using DOM
    const secondLang = document.querySelector("li:nth-child(2)");
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    secondLang.replaceWith(newli);

    //edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>Typescript</li>";

    //remove
    const remLang= document.querySelector("li:last-child")
    remLang.remove()
  </script>
</html>
